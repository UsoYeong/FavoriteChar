<!DOCTYPE html>
<html lang="ko" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>최애 캐릭터 도감</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      background: radial-gradient(1200px 900px at 80% -10%, rgba(185,147,214,0.25), transparent 40%),
                  radial-gradient(1000px 800px at -10% 110%, rgba(140,166,219,0.25), transparent 45%),
                  var(--bg);
      color: var(--fg);
      font-family: 'Noto Sans KR', sans-serif;
      padding: 64px 20px;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    header h1 {
      font-size: 32px;
      font-weight: 800;
      margin-bottom: 12px;
      background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    header p {
      color: var(--muted);
      font-size: 14px;
    }
    .btn-theme {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 16px;
      font-weight: bold;
      border: 1px solid var(--stroke);
      background: var(--card);
      border-radius: 14px;
      cursor: pointer;
      color: var(--fg);
      box-shadow: var(--shadow);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 28px;
      width: 100%;
      max-width: 1024px;
    }
    .card-thumb {
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border: 1px solid var(--stroke);
      border-radius: 24px;
      overflow: hidden;
      box-shadow: var(--shadow);
      text-decoration: none;
      color: var(--fg);
      transition: transform 0.2s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
    }
    .card-thumb:hover {
      transform: translateY(-6px);
      box-shadow: 0 16px 40px rgba(0,0,0,0.2);
    }
    .card-thumb img {
      width: 100%;
      height: 280px;
      object-fit: cover;
    }
    .card-thumb .name {
      padding: 18px 16px;
      font-size: 20px;
      font-weight: 800;
      text-align: center;
    }
  </style>
</head>
<body>
  <button id="themeBtn" class="btn-theme">테마</button>
  <header>
    <h1>유소영의 최애 캐릭터 도감</h1>
    <p>애니메이션과 게임 속 캐릭터들을 멋진 카드 형식으로 정리해봤어요 ✨</p>
  </header>
  <main>
    <div class="grid">
      <a href="mejiro.html?theme=dark" class="card-thumb">
        <img src="mejiro.png" alt="메지로 맥퀸" />
        <div class="name">메지로 맥퀸</div>
      </a>
      <a href="yukina.html?theme=dark" class="card-thumb">
        <img src="yukina.png" alt="미나토 유키나" />
        <div class="name">미나토 유키나</div>
      </a>
      <a href="kirigiri.html?theme=dark" class="card-thumb">
        <img src="kirigiri.png" alt="키리기리 쿄코" />
        <div class="name">키리기리 쿄코</div>
      </a>
      <a href="rem.html?theme=dark" class="card-thumb">
        <img src="rem.png" alt="렘" />
        <div class="name">렘</div>
      </a>
    </div>
  </main>
  <script>
    const themeBtn = document.getElementById('themeBtn');
    const html = document.documentElement;
    const links = document.querySelectorAll('.card-thumb');

    const params = new URLSearchParams(window.location.search);
    const savedTheme = params.get('theme') || localStorage.getItem('theme') || 'dark';
    html.setAttribute('data-theme', savedTheme);
    updateLinks(savedTheme);

    themeBtn.addEventListener('click', () => {
      const current = html.getAttribute('data-theme');
      const nextTheme = current === 'light' ? 'dark' : 'light';
      html.setAttribute('data-theme', nextTheme);
      localStorage.setItem('theme', nextTheme);
      updateLinks(nextTheme);
    });

    function updateLinks(theme) {
      links.forEach(link => {
        const url = new URL(link.href);
        url.searchParams.set('theme', theme);
        link.href = url.toString();
      });
    }
  </script>
</body>
</html>
